{% extends 'base.html' %}
{% block title %}Actualizar Producto{% endblock %}

{% block content %}

<div class="columns is-centered">
  <div class="column is-half">

    <div class="card">
      <div class="card-content">
        <h3 class="title is-4">Actualizar Producto</h3>

        <form action="{{ url_for('update_producto', codigo_barras=producto.codigo_barras) }}" method="POST">

          <div class="field">
            <label class="label">Código de barras:</label>
            <div class="control">
              <input class="input" type="text"
                     value="{{ producto.codigo_barras }}" disabled>
            </div>
          </div>

          <div class="field">
            <label class="label" for="nombre">Nombre:</label>
            <div class="control">
              <input class="input" type="text" name="nombre"
                     value="{{ producto.nombre }}" required>
            </div>
          </div>

          <div class="field">
            <label class="label" for="precio_c">Precio compra:</label>
            <div class="control">
              <input class="input" type="number" step="0.01" name="precio_c"
                     value="{{ producto.precio_c }}" required>
            </div>
          </div>

          <div class="field">
            <label class="label" for="precio_v">Precio venta:</label>
            <div class="control">
              <input class="input" type="number" step="0.01" name="precio_v"
                     value="{{ producto.precio_v }}" required>
            </div>
          </div>

          <div class="field">
            <label class="label" for="descripcion">Descripción:</label>
            <div class="control">
              <input class="input" type="text" name="descripcion"
                     value="{{ producto.descripcion }}">
            </div>
          </div>

          <div class="field is-grouped mt-4">
            <div class="control">
              <button type="submit" class="button is-primary">
                Actualizar
              </button>
            </div>
            <div class="control">
              <a href="{{ url_for('index') }}" class="button is-danger is-light">
                Cancelar
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
