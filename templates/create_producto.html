{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}

{% block content %}

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">

        <div class="card">
          <div class="card-content">
            <h3 class="title is-4">Agregar Producto</h3>

            <form action="{{ url_for('create_producto') }}" method="POST">

              <div class="field">
                <label class="label" for="codigo_barras">Código de barras:</label>
                <div class="control">
                  <input class="input" type="text" id="codigo_barras" name="codigo_barras" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="nombre">Nombre:</label>
                <div class="control">
                  <input class="input" type="text" id="nombre" name="nombre" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="precio_c">Precio compra:</label>
                <div class="control">
                  <input class="input" type="number" step="0.01" id="precio_c" name="precio_c" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="precio_v">Precio venta:</label>
                <div class="control">
                  <input class="input" type="number" step="0.01" id="precio_v" name="precio_v" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="descripcion">Descripción:</label>
                <div class="control">
                  <input class="input" type="text" id="descripcion" name="descripcion">
                </div>
              </div>

              <div class="field is-grouped mt-4">
                <div class="control">
                  <button type="submit" class="button is-primary">
                    Guardar
                  </button>
                </div>
                <div class="control">
                  <a href="{{ url_for('index') }}" class="button is-danger is-light">
                    Cancelar
                  </a>
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
